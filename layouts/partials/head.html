  <head>
    {{ .Hugo.Generator }}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="{{ .Site.Params.verification }}" />

    <title>{{ .Title }} &mdash; {{ .Site.Title }}</title>
    {{with .Description }}<meta name="description" content="{{ . }}">{{end}}
    <meta name="author" content="{{ .Site.Author.name }}">
    <meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">
    <meta name="copyright" content="{{ .Site.Copyright }}">

    <link rel="stylesheet" href="{{ "/css/minima.css" | relURL }}">
    <link rel="canonical" href="{{ .URL | absLangURL }}">
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title | htmlEscape }}" href="{{ .RSSLink | relURL }}">
  </head>
