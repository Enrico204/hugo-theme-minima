    <header id="header" class="site-header site-header--fixed headroom">
        <div class="wrapper">
            <a href="{{ .Site.BaseURL | relURL }}" class="logo"><img src="{{ .Site.Params.logo }}" alt="{{ .Site.Params.logo_alt }}" width="50"></a>
            <a class="site-title" href="{{ .Site.BaseURL | relURL }}">{{ .Site.Title }}</a>

            <nav class="site-nav">
                <input type="checkbox" id="nav-trigger" class="nav-trigger" />
                <label for="nav-trigger">
                <span class="menu-icon">
                    <svg width="18px" height="15px"><use xlink:href="{{ "/img/minima/icons.svg" | relURL }}#menu"></use></svg>
                </span>
                </label>

                <div class="trigger">
{{ $currentPage := . }}{{ $section := replaceRE "^/([^/]+)/.*" "$1" .URL }}{{ range (default .Site.Menus.main (index .Site.Menus $section)) }}
                    <a class="page-link" href="{{ .URL }}">{{ .Name | htmlEscape }}</a>
{{ end }}
                </div>
            </nav>
        </div>
    </header>
