{{ partial "head.html" . }}

{{ partial "header.html" . }}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
{{ if .Params.banner }}
        <p class="centered">
          <img src="{{ .Params.banner | relURL }}" alt="{{ .Title }}" title="{{ .Title }}" class="banner" />
        </p>
{{ end }}
{{ .Content }}
      </div>
    </main>
{{ partial "footer.html" . }}
